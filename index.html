<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily news</title>
    <link rel="stylesheet" href="style.css">
    <!-- ------------------font awesome--------------------- -->
    <script src="https://kit.fontawesome.com/2dc755ba6a.js" crossorigin="anonymous"></script>
    <!-- -------------------google font--------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- ------------------ navbar ---------------- -->
        <nav class="navbar bg-light">
            <div class="container border-bottom p-3">
                <a class="navbar-brand fw-bold fs-4">Daily <span class="text-info">News</span> </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <div class=" text-decoration-none  fs-4 ">
                    <a class=" text-decoration-none p-2 border-bottom" href="">News</a>
                    <a class=" text-decoration-none pe-3 text-black" href="">Blogs</a>
                    <img class="rounded-circle img-fluid " src="img/img1.jpg" alt="">
                </div>
            </div>
        </nav>

    </header>



    <!-- -----------------------  all catagory section ----------------- -->

    <div class="container py-4 d-flex justify-content-between text-wrap  " id="catagory-container">
    </div>

    <!-- --------------------extra part------------------------- -->
    <div class="container rounded-3 text-dark bg-light">
        <h5 class="p-4">3 items found for catagory Entertinment </h5>
    </div>


    <div class="container d-flex justify-content-between  my-4">
        <div class="d-flex px-4">
            <h4>Sort By View :</h4>
            <input type="text" class="w-50 rounded-3 fs-5 ps-3" placeholder="defoult ">
        </div>
        <div>
            <button class="btn btn-info fw-bold">Todays Pick !!</button>
            <button class="btn btn-outline-info text-dark fw-bold">Trending !!</button>
        </div>
    </div>

    <!-- --------------------lodar--------------- -->

    <section id="lodar" class="d-none">
        <div class="d-flex justify-content-center align-content-center" style="height: 500px;">
            <div class="spinner-border  text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>




    <!-- -------------------------  news part------------------- -->


    <div class="container">
        <div id="per-news" class="row">

        </div>
    </div>

    <!-- ----------------,modal------------------- -->

    <!-- Modal -->
    <div class="modal fade" id="loadedNewsDetails" tabindex="-1" aria-labelledby="loadedNewsDetailsLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary fw-bold" id="loadedNewsDetailsLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------------------footer-------------------------- -->


    <footer class="container-fluid p-5 bg-dark">
        <h6 class="text-white text-center my-4">@ Copyright 2022 daily news !!</h6>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
